<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HF Asset Management Premium Intro</title>

    <link
      rel="icon"
      href="public/HF Logo 32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="public/HF Logo.ico"
      type="image/x-icon"
      sizes="32x32"
    />
    <link rel="icon" href="public/HF Logo.svg" type="image/svg+xml" />
    <style>
      body {
        margin: 0;
        background: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .intro {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
        animation: fadeOut 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        animation-delay: 0.6s;
      }

      svg {
        width: 95px;
        height: 95px;
      }

      circle {
        fill: none;
        stroke: url(#grad);
        stroke-width: 1.6;
        stroke-linecap: round;

        stroke-dasharray: 440;
        stroke-dashoffset: 440;

        animation:
          draw 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards,
          subtleShift 2s linear infinite;
      }

      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes subtleShift {
        0% {
          filter: brightness(1);
        }
        50% {
          filter: brightness(1.08);
        }
        100% {
          filter: brightness(1);
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: scale(1.02);
        }
      }
    </style>
  </head>
  <body>
    <div class="intro">
      <svg viewBox="0 0 160 160">
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#2a2a2a" />
            <stop offset="50%" stop-color="#9a9a9a" />
            <stop offset="100%" stop-color="#d6d6d6" />
          </linearGradient>
        </defs>
        <circle cx="80" cy="80" r="70" />
      </svg>
    </div>
  </body>
</html>
