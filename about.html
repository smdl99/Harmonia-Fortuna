    <style>
      :root {
        --page-bg: #f6f6f6;
        --container-bg: #f9f9f9;
        --text: #000;
        --cursor: #777;
      }
      body.dark {
        --page-bg: #0f0f0f;
        --container-bg: #121212;
        --text: #fff;
        --cursor: #aaa;
      }
      body {
        margin: 0;
        background: var(--page-bg);
        font-family: 'Inter', sans-serif;
        color: var(--text);
        transition: 0.4s;
        cursor: none;
        user-select: none;
      }
      body.rtl {
        direction: rtl;
      }

      .outer {
        min-height: 100vh;
        padding: clamp(4px, 1vw, 8px);
      }
      .inner {
        min-height: calc(100vh - clamp(8px, 2vw, 16px));
        background: linear-gradient(
          to bottom,
          var(--container-bg),
          rgba(0, 0, 0, 0.01)
        );
        border-radius: 18px;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.015);
        display: flex;
        align-items: flex-start;
        justify-content: center;
        position: relative;
        overflow: hidden;
        padding-top: clamp(120px, 16vh, 160px);
      }

      .lang {
        position: absolute;
        top: clamp(18px, 3vh, 28px);
        right: clamp(18px, 3vw, 40px);
        font-size: clamp(9px, 1vw, 13px);
        opacity: 0.35;
      }
      body.rtl .lang {
        right: auto;
        left: clamp(18px, 3vw, 40px);
      }
      .lang span {
        margin-left: clamp(10px, 1.5vw, 16px);
        cursor: pointer;
      }

      .content {
        width: 60%;
        max-width: 800px;
        text-align: left;
        padding-bottom: 140px;
      }

      .back-top {
        font-size: clamp(10px, 1vw, 11px);
        opacity: 0.6;
        cursor: pointer;
        display: inline-block;
        margin-bottom: clamp(16px, 3vh, 22px);
      }

      .title {
        font-size: clamp(20px, 2.5vw, 28px);
        font-weight: 300;
        letter-spacing: 2px;
      }

      .text {
        margin-top: clamp(16px, 3vh, 22px);
        font-size: clamp(12px, 1.3vw, 15px);
        line-height: 1.6;
        opacity: 0.6;
        white-space: pre-line;
      }

      .lang-fade-out {
        opacity: 0;
        transform: translateY(3px);
        transition:
          opacity 0.35s cubic-bezier(0.4, 0, 0.2, 1),
          transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .lang-fade-in {
        opacity: 1;
        transform: translateY(0);
        transition:
          opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1),
          transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .actions {
        position: absolute;
        bottom: clamp(40px, 6vh, 55px);
        left: 50%;
        transform: translateX(-50%);
        font-size: clamp(10px, 1vw, 11px);
        opacity: 0.6;
      }

      .footer {
        position: absolute;
        bottom: clamp(14px, 3vh, 20px);
        left: 50%;
        transform: translateX(-50%);
        font-size: clamp(8px, 0.8vw, 11px);
        opacity: 0.26;
        text-align: center;
      }

      .cursor-dot {
        position: fixed;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background: var(--cursor);
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }

      /* ===== MOBILE FULL OPTIMIZATION MATCH (NO CODE REMOVED) ===== */
      @media (max-width: 600px) {
        .outer {
          padding: 2px !important;
          min-height: 100dvh !important;
        }

        .inner {
          min-height: calc(100dvh - 4px) !important;
          padding-top: 40px !important; /* reduce huge top spacing */
          padding-bottom: 6px !important;
        }

        .content {
          width: 92% !important;
          padding-bottom: 60px !important;
        }

        .back-top {
          margin-bottom: 12px !important;
        }

        .text {
          font-size: 14px !important;
        }

        .actions {
          bottom: 38px !important;
        }

        .footer {
          bottom: 6px !important;
          white-space: nowrap !important;
        }
      }

      /* ===== REFINED MOBILE LAYOUT (NO CODE REMOVED) ===== */
      @media (max-width: 600px) {
        .outer {
          padding: 6px !important;
          min-height: 100dvh !important;
        }

        .inner {
          min-height: calc(100dvh - 12px) !important;
          padding-top: 95px !important; /* more breathing space top */
          padding-bottom: 20px !important;
        }

        .content {
          width: 80% !important; /* use 80% of page */
          padding-bottom: 80px !important;
        }

        .back-top {
          font-size: 14px !important; /* bigger back button */
          margin-bottom: 20px !important;
        }

        .text {
          font-size: 15px !important;
          line-height: 1.7 !important;
        }

        .actions {
          bottom: 45px !important;
        }

        .footer {
          bottom: 10px !important;
          white-space: nowrap !important;
        }
      }
    </style>
  </head>

      </div>

      let currentLang = 'en';

      function updateModeButton() {
        const t = translations[currentLang];
        modeBtn.textContent = document.body.classList.contains('dark')
          ? t.light
          : t.dark;
      }

      function setLang(lang) {
        const elements = [
          title,
          text,
          backBtnTop,
          modeBtn,
          privacyBtn,
          termsBtn,
        ];

        elements.forEach((el) => {
          el.classList.remove('lang-fade-in');
          el.classList.add('lang-fade-out');
        });

        setTimeout(() => {
          document.body.classList.toggle('rtl', lang === 'ar');
          document.documentElement.lang = lang;
          currentLang = lang;
          const t = translations[lang];

          title.textContent = t.title;
          text.textContent = t.text;
          backBtnTop.textContent = t.back;
          privacyBtn.textContent = t.privacy;
          termsBtn.textContent = t.terms;
          updateModeButton();

          elements.forEach((el) => {
            el.classList.remove('lang-fade-out');
            el.classList.add('lang-fade-in');
          });
        }, 200);
      }

      document.getElementById('langMenu').addEventListener('click', (e) => {
        if (e.target.dataset.lang) setLang(e.target.dataset.lang);
      });

      document.getElementById('modeBtn').addEventListener('click', () => {
        document.body.classList.toggle('dark');
        updateModeButton();
      });

      document
        .getElementById('backBtnTop')
        .addEventListener('click', () => (window.location.href = 'menu.html'));

      setLang('en');

      const cursor = document.getElementById('cursor');
      let cx = innerWidth / 2,
        cy = innerHeight / 2,
        tx = cx,
        ty = cy;
      addEventListener('mousemove', (e) => {
        tx = e.clientX;
        ty = e.clientY;
      });
      (function animateCursor() {
        cx += (tx - cx) * 0.15;
        cy += (ty - cy) * 0.15;
        cursor.style.left = cx + 'px';
        cursor.style.top = cy + 'px';
        requestAnimationFrame(animateCursor);
      })();
    </script>
